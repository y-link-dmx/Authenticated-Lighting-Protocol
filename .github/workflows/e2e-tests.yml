name: UDP E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  udp-e2e:
    name: Run UDP E2E Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run UDP E2E tests
        working-directory: protocol/rust/alpine-protocol-rs
        env:
          RUST_BACKTRACE: full
        run: cargo test --tests -- --ignored
