name: SDK TypeScript Publish

on:
  workflow_run:
    workflows:
      - Protocol Publish
    types:
      - completed

jobs:
  ts-sdk:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Node WITHOUT pnpm cache yet
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # âœ… Enable pnpm properly
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate

      # Optional but recommended: pnpm cache AFTER pnpm exists
      - name: Configure pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          cd sdk/ts
          pnpm install --frozen-lockfile

      - name: Type-check
        run: |
          cd sdk/ts
          pnpm exec tsc --noEmit

      - name: Build SDK
        run: |
          cd sdk/ts
          pnpm run build

      - name: Publish TypeScript SDK
        if: startsWith(github.event.workflow_run.ref, 'refs/tags/v')
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd sdk/ts
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          pnpm publish --access public --no-git-checks
