name: Rust Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - uses: dtolnay/rust-toolchain@stable
      - name: Test
        run: |
          cd src/alnp
          cargo test
      - name: Build
        run: |
          cd src/alnp
          cargo build --release
      - name: Package
        run: |
          cd src/alnp
          cargo package --allow-dirty --no-verify
          mkdir -p ../../dist/rust
          cp target/package/alpine-core-*.crate ../../dist/rust/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alnp-rust
          path: dist/rust
      - name: Publish crate
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd src/alnp
          cargo publish --token "$CARGO_REGISTRY_TOKEN" --registry crates-io
      - name: Release notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
